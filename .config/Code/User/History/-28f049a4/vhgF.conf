animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.02, 0.9, 0.1, 1.03
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.2, -0.2, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 2, wind, slide
    animation = windowsIn, 1, 4, winIn, popin
    animation = windowsOut, 1, 4, winOut, popin
    animation = windowsMove, 1, 1.6, wind, slide
    # animation = border, 1, 1, liner
    # animation = borderangle, 1, 80, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}